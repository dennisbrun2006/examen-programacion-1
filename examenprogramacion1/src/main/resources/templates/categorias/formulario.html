<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Formulario de Categoría</h2>

  <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
